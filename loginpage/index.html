<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"> -->

</head>

<body>
    <div class="wrapper">

        <div class="form-box login">
            <h2>Login</h2>
            
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required id="email-login">
                    <label>Email</label>
                </div>
                <div class="input-box"> <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required id="pass-login">
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#" id="change_pass">Forgot Password?</a>
                </div>

                <button class="btn" id="Login">Login</button>

                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            
        </div>

        <div class="form-box register">
            <h2>Register</h2>
           
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required id="name">
                    <label>Username</label>
                </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required id="email">
                        <label>Email</label>
                    </div>
                    <div class="input-box"> <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required id="password">
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                            <label><input type="checkbox">Agree to the terms & condition</label>
                           
                        </div> 

                    <button  class="btn" id="Signup">Signup</button>

                    <div class="login-register">
                        <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                    </div>
           
        </div> 
    </div>
<script>
const wrapper = document.querySelector('.wrapper');
const loginLink = document.querySelector('.login-link');
const registerLink = document.querySelector('.register-link');
    
registerLink.addEventListener('click', () => { 
    wrapper.classList.add('active');
});
    
loginLink.addEventListener('click', () => { 
    wrapper.classList.remove('active');
});
</script>

<script type="module" src="login.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
