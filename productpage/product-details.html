<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Include necessary meta tags, styles, and scripts -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <!-- Include your CSS and any other dependencies -->
    <link rel="stylesheet" href="productstyle.css">
</head>

<body>
    <div id="preloader" ></div>
    <!-- Display the product details on this page -->
    <h1>Product Details</h1>
    <div class="container">
        <div class="box-container">
            <div class="box">
                <h2>Name: <span id="productName"></span></h2>
                <p>Category: <span id="productCategory"></span></p>
                <p>Description: <span id="productDescription"></span></p>
                <img src="" alt="Product Image" id="productImage">
                <p>Base Price: <span id="productBasePrice"></span></p>
                <p>Date: <span id="productDate"></span></p>
                <p>Start Time: <span id="productStartTime"></span></p>
                <p>Address: <span id="productAddress"></span></p>
            </div>
        </div>
    </div>

    <!-- Include your JavaScript for handling query parameters and displaying product details -->
    <script src="product-details.js"></script>
    <script>
    
        var loader = document.getElementById("preloader");
           
        window.addEventListener("load", async function(){
            await setTimeout(() => {  loader.style.display = "none"; }, 2000);
            
        })
        
        </script>
</body>
</html>
