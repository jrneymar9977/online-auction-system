<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include your HTML head content here -->
</head>
    <link rel="stylesheet" href="category.css">
<script type="module" src="category.js"></script>
<body>
    <div id="preloader" ></div>
    <h2 class="heading">Products by Category</h2>
    <div class="container">
        <div class="box-container">
            <div class="box">
                <div class="product-list" id="productList">
                    <!-- Product items will be dynamically added here using JavaScript -->
                </div>
            </div>
        </div>
    </div>
    <script>
    
        var loader = document.getElementById("preloader");
           
        window.addEventListener("load", async function(){
            await setTimeout(() => {  loader.style.display = "none"; }, 2000);
            
        })
        
        </script>
</body>
</html>
